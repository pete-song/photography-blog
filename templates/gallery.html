{% extends 'base.html' %}
{% block content %}

<head>
    <link rel="stylesheet" href="/static/gallery.css"/>
</head>

<body>
    <div class="container my-4">
        <h1 class="fs-2 text" align="center">Gallery</h1>

        <div class="gallery-container">
            {% for hist in hists %}
            <div class="gallery-item">
                <img src="{{ hist }}" alt="{{ hist }}">
            </div>
            {% endfor %}
        </div>
    </div>

</body>

{% endblock %}
